<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Petits Plats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- icons -->  
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body class="body">
    <!-- ---------------------------- HEADER START ----------------------------- -->
    <header>
        <div class="logo">
            <img class="logo__img" src="assets/logo.png" alt="Les petits plats logo">
        </div>
    </header>
    <!-- ----------------------------- HEADER END ------------------------------ -->
    <!-- ----------------------------- MAIN START ------------------------------ -->
    <main>
        <!-- --------------------------- search section ---------------------------- -->
        <aside class="search">
            <!-- search -->
            <div class="search__main">
                <input type="search" name="search" id="search" class="search__main__input" placeholder="Rechercher une recette" onkeyup="search()">
                <i class="fa-solid fa-magnifying-glass search__main__icon"></i>
            </div>
            <!-- tags -->
            <div class="search__tags"></div>
            <!-- filtres -->
            <div class="search__filters">
                <div class="search__filters__filter search__filters__filter--first" data-filter="ingredients">
                    <div class="search__filters__filter__wrapper">
                        <div class="search__filters__filter__wrapper__input">
                            <input type="text" name="ingredients" id="ingredients" class="search__filters__filter__wrapper__input__field" placeholder="Rechercher un ingrÃ©dient" data-filter-input>
                            <label for="ingredients" class="search__filters__filter__wrapper__input__label" data-filter-label>Ingredients</label>
                            <i class="fa-solid fa-chevron-down search__filters__filter__wrapper__input__btn" data-filter-control></i>
                        </div>
    
                        <ul class="search__filters__filter__wrapper__list" data-filter-list>
                        </ul>
                    </div>
                </div>

                <div class="search__filters__filter search__filters__filter--second" data-filter="appliances">
                    <div class="search__filters__filter__wrapper">
                        <div class="search__filters__filter__wrapper__input">
                            <input type="text" name="appareils" id="appareils"
                            class="search__filters__filter__wrapper__input__field" placeholder="Rechercher un appareil" data-filter-input>
                            <label for="appareils" class="search__filters__filter__wrapper__input__label" data-filter-label>Appareils</label>
                            <i class="fa-solid fa-chevron-down search__filters__filter__wrapper__input__btn" data-filter-control></i>
                        </div>
    
                        <ul class="search__filters__filter__wrapper__list" data-filter-list>
                        </ul>
                    </div>
                    
                </div>

                <div class="search__filters__filter search__filters__filter--third" data-filter="ustensils">
                    <div class="search__filters__filter__wrapper">
                        <div class="search__filters__filter__wrapper__input">
                            <input type="text" name="ustensiles" id="ustensiles"
                            class="search__filters__filter__wrapper__input__field" placeholder="Rechercher un ustensile" data-filter-input>
                            <label for="ustensiles" class="search__filters__filter__wrapper__input__label" data-filter-label>Ustensiles</label>
                            <i class="fa-solid fa-chevron-down search__filters__filter__wrapper__input__btn" data-filter-control></i>
                        </div>
    
                        <ul class="search__filters__filter__wrapper__list" data-filter-list>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </aside>
        <!-- ------------------------- search section end -------------------------- -->
        <section class="recipes"></section>
    </main>




<script src="scripts/data/recipes.js"></script>
<script src="scripts/models/recipeCard.js"></script>
<script src="scripts/utils/filters.js"></script>  
<script src="scripts/index.js"></script>
</body>

</html>
